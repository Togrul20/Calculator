<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="grid-container">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="item1">AC</button>
        <button data-delete class="item2">DEL</button>
        <button data-operation class="item3">/</button>
        <button data-number class="item4">7</button>
        <button data-number class="item5">8</button>
        <button data-number class="item6">9</button>
        <button data-operation class="item7">*</button>
        <button data-number class="item8">4</button>
        <button data-number class="item9">5</button>
        <button data-number class="item10">6</button>
        <button data-operation class="item11">-</button>
        <button data-number class="item12">1</button>
        <button data-number class="item13">2</button>
        <button data-number class="item14">3</button>
        <button data-operation class="item15">+</button>
        <button data-number class="item16">0</button>
        <button data-number class="item17">.</button>
        <button data-equals class="item18">=</button>
      </div>
    </div>
  </body>
</html>
